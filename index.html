<!DOCTYPE html>
<html lang="en">
<head>
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_page">

        <div class="login_page_header">
        <img class="img" src="user pic.png" alt="User Picture">
        <h1 class="text"> USER LOGIN</h1>
        </div>

        <div class="content">
            <img class="logo" src="emailpic.png" alt="Email Icon">
            <input class="input" type="email" placeholder="Email ID">
        </div>

        <div class="content">
            <img class="logo" src="lock.png" alt="Password Icon">
            <input class="input" type="password" placeholder="Password">
        </div>

        <div class="footer">
            <label for="remember_me">
                <input class="checkbox" type="checkbox" id="remember_me" name="remember_me">
                Remember me
            </label>
            <p>Forget Password?</p>
        </div>

        <div class=" login-btn">
            <button class="btn">LOGIN</button>
        </div>
    
    </div>
    
</body>
</html>
